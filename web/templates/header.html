<header class="header">
    <div class="header-left">
        <div class="logo">
            <a href="/">
                <picture>
                    <source srcset="/static/assets/logo_64.webp" type="image/webp">
                    <img src="/static/assets/logo_64.png" alt="National Parks" class="logo-image">
                </picture>
                Parks Explorer
            </a>
        </div>
        <nav class="nav-links">
            <a href="/things-to-do" class="nav-link{{if eq .CurrentPage "things-to-do"}} active{{end}}">Things to Do</a>
            <a href="/" class="nav-link{{if eq .CurrentPage "get-involved"}} active{{end}}">Get Involved</a>
            <a href="/" class="nav-link{{if eq .CurrentPage "learn-more"}} active{{end}}">Learn More</a>
            <a href="/" class="nav-link{{if eq .CurrentPage "news"}} active{{end}}">News</a>
        </nav>
    </div>
    
    <div class="header-right">
        <!-- Theme Toggle Button -->
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
            <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <path d="m12 1 0 6"></path>
                <path d="m12 17 0 6"></path>
                <path d="m4.22 4.22 4.24 4.24"></path>
                <path d="m15.54 15.54 4.24 4.24"></path>
                <path d="m1 12 6 0"></path>
                <path d="m17 12 6 0"></path>
                <path d="m4.22 19.78 4.24-4.24"></path>
                <path d="m15.54 8.46 4.24-4.24"></path>
            </svg>
            <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
        
        <!-- Authentication Section -->
        <div class="auth-container" 
             hx-get="/api/auth-status" 
             hx-trigger="load, authChange from:body"
             hx-swap="innerHTML">
        </div>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <nav class="mobile-nav" id="mobile-nav">
        <ul>
            <li><a href="/things-to-do" onclick="closeMobileMenu()" class="{{if eq .CurrentPage "things-to-do"}}active{{end}}">Things to Do</a></li>
            <li><a href="/" onclick="closeMobileMenu()" class="{{if eq .CurrentPage "get-involved"}}active{{end}}">Get Involved</a></li>
            <li><a href="/" onclick="closeMobileMenu()" class="{{if eq .CurrentPage "learn-more"}}active{{end}}">Learn More</a></li>
            <li><a href="/" onclick="closeMobileMenu()" class="{{if eq .CurrentPage "news"}}active{{end}}">News</a></li>
        </ul>
    </nav>
</header>
